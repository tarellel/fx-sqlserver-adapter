require:
  - rubocop-performance
  - rubocop-rspec

AllCops:
  NewCops: enable
  TargetRubyVersion: 2.7
  Exclude:
    - '.bundle/*'
    - '**.gem'
    - '**.gemspec'
    - 'Gemfile'
    - 'Guardfile'
    - 'Rakefile'
    - '.**'
    - 'bin/**/*'
    - 'cache/ruby/**/*'
    - 'coverage/**/*'
    - 'docs/**/*'
    - 'pkg/**/*'
    - 'tmp/**'
    - 'vendor/**/*'
    - '**/*.tt'
    - '**.yml'
    - '**/**.bak'
  UseCache: false

Layout/EmptyLinesAroundAttributeAccessor:
  Enabled: false
Layout/LineLength:
  AllowURI: true
  Enabled: false
Lint/DuplicateMethods:
  Enabled: false
Lint/NonDeterministicRequireOrder:
  Enabled: false
Metrics/AbcSize:
  Max: 42
  Enabled: false
Metrics/ClassLength:
  Enabled: false
Metrics/CyclomaticComplexity:
  Max: 12
  Enabled: false
Metrics/MethodLength:
  CountComments: false
  Max: 43
Metrics/ModuleLength:
  Max: 164
Metrics/PerceivedComplexity:
  Max: 18
# Naming/AccessorMethodName is disabled because of overriding some default rails methods
Naming/AccessorMethodName:
  Enabled: false
Naming/FileName:
  Enabled: false
Naming/MemoizedInstanceVariableName:
  Enabled: false
Style/Documentation:
  Enabled: false
Style/EmptyMethod:
  EnforcedStyle: expanded
Style/FrozenStringLiteralComment:
  Description: ">- Apply frozen_string_literal to the top of ruby files\nThis is for transitioniting from Ruby 2.3 to Ruby 3.0"
  Enabled: false
Style/Lambda:
  EnforcedStyle: line_count_dependent
Style/RedundantBegin:
  Enabled: false
Style/RedundantSelf:
  Enabled: false
Style/RescueStandardError:
  EnforcedStyle: implicit